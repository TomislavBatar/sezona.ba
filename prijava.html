<!doctype html>
<html lang="bs">
   <head>
      <!-- Meta tags -->
      <meta charset="utf-8">
      <meta name="mobile-web-app-capable" content="yes">
      <meta name="theme-color" content="#ffffff">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <meta name="google-site-verification" content="FlbPWCPlxTaK76vXFbkHo4GqIp6guD3y5NH8Kfvw-m0" />
      <link rel="shortcut icon" type="image/x-icon" href="img/sezona-logo-mini.png" />
      
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" type="text/css" href="css/bootstrap-grid.css">
      <link rel="stylesheet" type="text/css" href="css/prijava-reg-pass.css">
      <link rel="stylesheet" type="text/css" href="css/bootstrap-reboot.css">
      <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
      <link rel="stylesheet" type="text/css" href="css/custom.css">
      <title>Prijavi se na sezona.ba</title>
   </head>
   <body> 

      <form class="form-signin needs-validation" novalidate="">
         <div class="text-center mb-4">
            <a href="index.html"><img class="mb-4" src="img/sezona-logo-mini.png" alt="Logo sezona.ba" width="100" height="100"></a>
            <h1 class="h3 mb-3"><b>Prijavi se</b> <small>na sezona.ba</small></h1>
         </div>
         <div class="form-label-group">
            <input type="text" id="korisničkoIme" class="form-control" placeholder="Korisničko ime ili e-mail adresa" required autofocus>
            <label for="korisničkoIme">Korisničko ime ili e-mail adresa</label>
                           <div class="invalid-feedback">
                             <!-- Pogrešno korisničko ime ili e-mail adresa, pokušaj ponovo. -->
                              Popuni polje za korisničko ime ili e-mail adresu
                           </div>
         </div>
         <div class="form-label-group">
            <input type="password" id="lozinkaPrijava" class="form-control" placeholder="Lozinka" required>
            <label for="lozinkaPrijava">Lozinka</label>
                                       <div class="invalid-feedback">
                            <!--  Pogrešna lozinka, pokušaj ponovo. -->
                            Popuni polje za lozinku
                           </div>
         </div>

          <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input" id="same-address">
              <label class="custom-control-label" for="same-address">Zapamti me</label>
            </div>

<hr class="mb-4">
        

         <div class="mb-3">
            <label>
            <span>Ne možeš da se sjetiš lozinke, <a href="pronadji-lozinku.html">klikni ovdje</a>.</span>
            </label>
         </div>

        

         <button class="btn btn-lg btn-primary btn-block" type="submit">Prijavi se</button>
         <br>
         <center><a class="mt-5 text-center" href="index.html"> << Nazad </a></center>
         <br>

         

         
      </form>

      <script type="text/javascript" src="js/bootstrap-validation.js"></script>



   </body>
</html>
