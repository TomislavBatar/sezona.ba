<!doctype html>
<html lang="bs">
   <head>
      <!-- Meta tags -->
      <meta charset="utf-8">
      <meta name="mobile-web-app-capable" content="yes">
      <meta name="theme-color" content="#ffffff">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <meta name="google-site-verification" content="FlbPWCPlxTaK76vXFbkHo4GqIp6guD3y5NH8Kfvw-m0" />
      <link rel="shortcut icon" type="image/x-icon" href="img/sezona-logo-mini.png" />
      
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" type="text/css" href="css/bootstrap-grid.css">
      <link rel="stylesheet" type="text/css" href="css/prijava-reg-pass.css">
      <link rel="stylesheet" type="text/css" href="css/bootstrap-reboot.css">
      <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
      <link rel="stylesheet" type="text/css" href="css/custom.css">
      <title>Registruj se na sezona.ba</title>
   </head>
   <body> 
      <form class="form-signin needs-validation" novalidate="">
         <div class="text-center mb-4">
            <a href="index.html"><img class="mb-4" src="img/sezona-logo-mini.png" alt="Logo sezona.ba" width="100" height="100"></a>
            <h1 class="h3 mb-3"><b>Registruj se</b> <small>na sezona.ba</small></h1>
         </div>
         <div class="form-label-group">
            <input type="text" id="regKorisnickoIme" class="form-control" placeholder="Korisničko ime" required autofocus>
            <label for="regKorisnickoIme">Korisničko ime</label>
                        <div class="invalid-feedback">
                             Popuni polje za korisničko ime
                           </div>
         </div>
         <div class="form-label-group">
            <input type="email" id="regEmail" class="form-control" placeholder="E-mail adresa" required>
            <label for="regEmail">E-mail adresa</label>
                        <div class="invalid-feedback">
                            Popuni polje za e-mail adresu
                           </div>
         </div>
         <div class="form-label-group">
            <input type="password" id="regLozinka" class="form-control" placeholder="Lozinka" required>
            <label for="regLozinka">Lozinka</label>
                        <div class="invalid-feedback">
                             Popuni polje za lozinku
                           </div>
         </div>
         <div class="form-label-group">
            <input type="tel" id="regTelefon" class="form-control" placeholder="Broj telefona" required>
            <label for="regTelefon">Broj telefona</label> 
                        <div class="invalid-feedback">
                             Popuni polje za broj telefona
                           </div>
         </div>
         <div class="form-label-group">
            <select class="form-control" style="height: 50px" required>
               <option value="">Trenutna lokacija</option>
               <option value="" style="font-weight: bold;" disabled="">Republika Srpska - regija</option>
               <option value="1">&nbsp;Banjalučka</option>
               <option value="2">&nbsp;Dobojsko-Bijeljinska</option>
               <option value="3">&nbsp;Sarajevsko-Zvornička</option>
               <option value="4">&nbsp;Trebinjsko-Fočanska</option>
               <option value="5">Distrikt Brčko</option>
               <option value="" style="font-weight: bold;" disabled="">Federacija BiH - kanton</option>
               <option value="6">&nbsp;Sarajevo</option>
               <option value="7">&nbsp;Unsko-sanski</option>
               <option value="8">&nbsp;Posavski</option>
               <option value="9">&nbsp;Tuzlanski</option>
               <option value="10">&nbsp;Zeničko-dobojski</option>
               <option value="11">&nbsp;Bosansko-podrinjski</option>
               <option value="12">&nbsp;Srednjobosanski</option>
               <option value="13">&nbsp;Hercegovačko-neretvanski</option>
               <option value="14">&nbsp;Zapadno-hercegovački</option>
               <option value="15">&nbsp;Livanjski</option>
            </select>
                        <div class="invalid-feedback">
                             Popuni polje za trenutnu lokaciju
                           </div>
         </div>

         <div class="d-block my-3">
            <label for="regTelefon">Pol</label>
              <div class="custom-control custom-radio">
                <input id="credit" name="paymentMethod" type="radio" class="custom-control-input" required="">
                <label class="custom-control-label" for="credit">Muški</label>
              </div>
              <div class="custom-control custom-radio">
                <input id="debit" name="paymentMethod" type="radio" class="custom-control-input" required="">
                <label class="custom-control-label" for="debit">Ženski</label>
              </div>

              
            </div>

<hr>




         <div class="checkbox mb-3">
            <div class="custom-control custom-checkbox">
               <input type="checkbox" class="custom-control-input" id="checkboxUslovi" required="">
               <label class="custom-control-label" for="checkboxUslovi">Slažem se sa <a href="" data-toggle="modal" data-target=".bd-example-modal-lg">uslovima korištenja</a></label>
            </div>

            <!-- Large modal -->
<div class="modal bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title h4" id="myLargeModalLabel">Uslovi korištenja</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">×</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Tekst o uslovima korištenja aplikacije sezona.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Zatvori</button>
        
      </div>

      
    </div>
  </div>
</div>


         </div>
         <button class="btn btn-lg btn-primary btn-block" type="submit">Registruj se</button>
         <br>
         <center><a class="mt-5 text-center" href="index.html"> << Nazad </a></center>
         <br>
         
      </form>


            <script type="text/javascript" src="js/jQuery-v3.3.1.js"></script>
      <script type="text/javascript" src="js/popper.min.js"></script>
      <script type="text/javascript" src="js/bootstrap-validation.js"></script>
      <script type="text/javascript" src="js/bootstrap.js"></script>







   </body>
</html>
